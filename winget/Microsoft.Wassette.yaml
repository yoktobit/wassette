Description: |-
  Wassette is a security-oriented runtime that runs WebAssembly Components via MCP (Model Context Protocol).
  It makes it easy to extend AI agents with new tools, all without ever having to leave the chat window.
  Wasm Components built for Wassette are generic and reusable, and Wassette is built on the Wasmtime security
  sandbox, providing browser-grade isolation of tools.
