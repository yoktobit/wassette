name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            name: wassette
            arch: linux_amd64
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            name: wassette
            arch: linux_arm64
            runner: ubuntu-24.04-arm
          # macOS targets
          - target: x86_64-apple-darwin
            name: wassette
            arch: darwin_amd64
            runner: macos-13
          - target: aarch64-apple-darwin
            name: wassette
            arch: darwin_arm64
            runner: macos-latest
          # Windows targets
          - target: x86_64-pc-windows-msvc
            name: wassette
            arch: windows_amd64
            runner: windows-latest
          - target: aarch64-pc-windows-msvc
            name: wassette
            arch: windows_arm64
            runner: windows-11-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Sccache Action
        if: matrix.target != 'aarch64-pc-windows-msvc'
        uses: Mozilla-Actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          target: ${{ matrix.target }}

      - name: Add WASM target
        run: rustup target add wasm32-wasip2

      - name: Build release binary
        run: cargo build --release
        env:
          SCCACHE_GHA_ENABLED: ${{ matrix.target != 'aarch64-pc-windows-msvc' && 'true' || 'false' }}
          RUSTC_WRAPPER: ${{ matrix.target != 'aarch64-pc-windows-msvc' && 'sccache' || '' }}

      - name: Extract version (Unix)
        if: "!contains(matrix.target, 'windows')"
        id: version-unix
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract version (Windows)
        if: contains(matrix.target, 'windows')
        id: version-windows
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Set version output
        id: version
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            echo "version=${{ steps.version-windows.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.version-unix.outputs.version }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Prepare binary (Unix)
        if: "!contains(matrix.target, 'windows')"
        run: |
          cd target/release
          tar czvf ../../${{ matrix.name }}_${{ steps.version.outputs.version }}_${{ matrix.arch }}.tar.gz wassette
          cd -

      - name: Prepare binary (Windows)
        if: contains(matrix.target, 'windows')
        run: |
          cd target/release
          7z a ../../${{ matrix.name }}_${{ steps.version.outputs.version }}_${{ matrix.arch }}.zip wassette.exe
          cd -
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.name }}-${{ matrix.arch }}
          path: |
            ${{ matrix.name }}_*_${{ matrix.arch }}.tar.gz
            ${{ matrix.name }}_*_${{ matrix.arch }}.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Extract version
        id: version
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          find artifacts -name "*.zip" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Extract changelog content
        id: changelog
        run: |
          CHANGELOG_CONTENT=$(python3 scripts/changelog_utils.py extract "${{ github.ref_name }}")
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          draft: false
          prerelease: false
          generate_release_notes: false
          files: release-assets/*
          body: |
            ${{ steps.changelog.outputs.content }}

            ## Downloads

            ### Linux
            - [AMD64 (tar.gz)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wassette_${{ steps.version.outputs.version }}_linux_amd64.tar.gz)
            - [ARM64 (tar.gz)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wassette_${{ steps.version.outputs.version }}_linux_arm64.tar.gz)

            ### macOS (Darwin)
            - [AMD64/Intel (tar.gz)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wassette_${{ steps.version.outputs.version }}_darwin_amd64.tar.gz)
            - [ARM64/Apple Silicon (tar.gz)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wassette_${{ steps.version.outputs.version }}_darwin_arm64.tar.gz)

            ### Windows
            - [AMD64 (zip)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wassette_${{ steps.version.outputs.version }}_windows_amd64.zip)
            - [ARM64 (zip)](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wassette_${{ steps.version.outputs.version }}_windows_arm64.zip)

            ## Install

            ### All Platforms (Shell Script)

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            This will detect your platform and install the latest `wassette` binary to your `$PATH`.

            ## Usage
            ```bash
            # Start the MCP server
            wassette serve --sse --policy-file policy.yaml
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  update-changelog:
    name: Update CHANGELOG
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && needs.release.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Get previous version
        id: prev_version
        run: |
          # Get the tag before the current one
          PREV_TAG=$(git tag --sort=-version:refname | grep -A1 "${{ github.ref_name }}" | tail -n1)
          if [ -z "$PREV_TAG" ]; then
            echo "Warning: Could not find previous tag, skipping changelog update"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "found=true" >> $GITHUB_OUTPUT
            echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
            echo "Previous version: $PREV_TAG"
          fi

      - name: Extract version
        if: steps.prev_version.outputs.found == 'true'
        id: version
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create or update release branch
        if: steps.prev_version.outputs.found == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if release branch exists
          RELEASE_BRANCH="release/v${{ steps.version.outputs.version }}"
          if git ls-remote --heads origin "$RELEASE_BRANCH" | grep -q "$RELEASE_BRANCH"; then
            echo "Release branch $RELEASE_BRANCH exists, checking it out"
            git fetch origin "$RELEASE_BRANCH"
            git checkout "$RELEASE_BRANCH"
          else
            echo "Release branch $RELEASE_BRANCH does not exist, creating from current commit"
            git checkout -b "$RELEASE_BRANCH"
          fi
          
          # Update CHANGELOG
          python3 scripts/changelog_utils.py update "${{ github.ref_name }}" "${{ steps.prev_version.outputs.tag }}"
          
          # Commit and push if there are changes
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to CHANGELOG.md"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            git commit -m "chore(release): update CHANGELOG for ${{ github.ref_name }}"
            git push origin "$RELEASE_BRANCH"
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Create PR to merge release branch to main
        if: steps.prev_version.outputs.found == 'true' && env.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "release/v${{ steps.version.outputs.version }}" --base main --json number --jq '.[0].number')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists, skipping creation"
          else
            gh pr create \
              --base main \
              --head "release/v${{ steps.version.outputs.version }}" \
              --title "chore(release): merge release/v${{ steps.version.outputs.version }} back to main" \
              --body "This PR merges the release branch \`release/v${{ steps.version.outputs.version }}\` back to main after the release process.

            ## Changes
            - Updated CHANGELOG.md with release date and version information for ${{ github.ref_name }}
            - Added new empty [Unreleased] section for future changes
            
            ## Context
            This PR is automatically created after the release workflow completes. The release branch was preserved during the release process to avoid blocking development on main.
            
            ## Next Steps
            1. Review and merge this PR to complete the release process
            2. The release branch can be deleted after merging" \
              --label "release,automated"
          fi
